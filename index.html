<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORWAY</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./libs/dist/tiny-slider.css">
</head>
<body>

    <header class="header">

        <div class="header-slider">
            <img src="./img/header-slider/slider-1.jpg" alt="slider-1" class="header-slider__item">
            <img src="./img/header-slider/slider-2.jpg" alt="slider-2" class="header-slider__item">
            <img src="./img/header-slider/slider-3.jpg" alt="slider-3" class="header-slider__item">
            <img src="./img/header-slider/slider-4.jpg" alt="slider-4" class="header-slider__item">
        </div>

        <div class="header-slider__controls">
            <div class="header-slider__arrow">
                <button id="sliderPrev"><img src="./img/icons/arrow-left.svg" alt="prev"></button>
                <button id="sliderNext"><img src="./img/icons/arrow-right.svg" alt="next"></button>
            </div>
            <div class="header-slider__count">
                <span class="header-slider__count-current" id="sliderCurrent"></span>
                / <span class="header-slider__count-total" id="sliderTotal"></span>
            </div>
        </div>

        <div class="header__content">
            <div class="header__nav">
                <div class="header__logo">
                    <a href="./index.html" class="logo">
                        <img class="logo__img" src="./img/logo/logo.png" alt="logo-TRAVELx">
                        <img class="logo__text" src="./img/logo/logo-text.svg" alt="TRAVELx">
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list__item"><a href="#!" class="nav-list__link">Destinations</a></li>
                        <li class="nav-list__item"><a href="#!" class="nav-list__link">Activities</a></li>
                        <li class="nav-list__item"><a href="#!" class="nav-list__link">About Us</a></li>
                        <li class="nav-list__item"><a href="#!" class="nav-list__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__button">
                    <button class="button-nav">
                        <img src="./img/icons/burger-menu.svg" alt="burger-menu">
                    </button>
                </div>
            </div>
            <div class="header__text">
                <div class="header__subtitle">explore</div>
                <h1 class="header__title title-1">Norway</h1>
                <div class="header__social">
                    <ul class="social-list">
                        <li class="social-list__item">
                            <a href="#!"><img src="./img/socials/facebook.svg" alt="facebook"></a>
                        </li>
                        <li class="social-list__item">
                            <a href="#!"><img src="./img/socials/twitter.svg" alt="twitter"></a>
                        </li>
                        <li class="social-list__item">
                            <a href="#!"><img src="./img/socials/instagram.svg" alt="instagram"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__tips">
                <a href="#!" class="tip">
                    <img src="./img/icons/map-marker-line.svg" alt="map-marker-line">
                    <div class="tip__content">
                        <span class="tip__title">Trondheim</span>
                        <span class="tip__text">Plan a trip</span>
                    </div>
                </a>
                <a href="#!" class="tip">
                    <img src="./img/icons/map-marker-line.svg" alt="map-marker-line">
                    <div class="tip__content">
                        <span class="tip__title">Geirangerfjord</span>
                        <span class="tip__text">Plan a trip</span>
                    </div>
                </a>
                <a href="#!" class="tip">
                    <img src="./img/icons/map-marker-line.svg" alt="map-marker-line">
                    <div class="tip__content">
                        <span class="tip__title">Lofoten</span>
                        <span class="tip__text">Plan a trip</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="header__seemore">
            <a href="#!" class="seemore">SEE MORE</a>
        </div>

    </header>

    <script src="./libs/dist/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
